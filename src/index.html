<script type="text/javascript" src="BES.min.js"></script>
<script>



var mode = prompt("(E)ncrypt or (D)ecrypt?");

if(mode == "E")
{

var word = prompt("Phrase to Encrypt?");
var pass= prompt("Password to encrypt with?");
var size = 10 * 1024;
var extra = "Salty";

document.write(new BasylEncryptor().encryptString(word, pass, size, extra));


}
else if(mode == "D") 	 //yes, I could make it 'shorter' by creating a variable or ternary operator to switch out encrypt with decrypt
            //or even use a .replace, but this is more readable for an example.
{
  var word = prompt("Phrase to Decrypt?");
  var pass = prompt("Password to decrypt with?");
  var size = 10 * 1024;
  var extra = "Salty";

  //insecure code, but this is an example of the encryption, not necessarily something to prevent injection.
  document.write(new BasylEncryptor().decryptString(eval("[" +word + "]"), pass, size, extra));
}


</script>
